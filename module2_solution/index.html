<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Our Menu</title>
	<style>
	* {
		box-sizing: border-box;
	}

div {
	background-color: blue;
}
p {
	background-color: gray;
	width:100px;
	height:50px;
	border:4px solid black;
	margin:5px;
	padding:10px;
	float: left;
}
#p1 {
	float: right;
}
#p2 {
	float: right;
	clear: left;
}
#p3 {
	float: right;
	clear: both;
}
</style>>
</head>
<body>

<h1>our menu</h1>
<div>
<p id="p1"></p>
<p id="p2"></p>
<p id="p3"></p>
</div>
</body>
</html>
