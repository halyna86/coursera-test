<!DOCTYPE html>
<html>
<head>
	<title>Our Menu</title>
	<style>
	* {
		box-sizing: border-box;
	}

div {
	background-color: blue;
}
p {
	background-color: gray;
	width:100px;
	height:50px;
	border:4px solid black;
	margin:5px;
	padding:10px;
	float: left;
}
#p1 {
	float: right;
}
#p2 {
	float: right;
	clear: left;
}
#p3 {
	float: right;
	clear: both;
}
</head>
<body>

<h1> Our menu </h1>
<div>
	
<p> meat meat meat<p>
</div>
<div>

<p> og gog goggogo g</p>
</div>

</body>
</html>
